plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.mindsensei" // Replace with your app's package name
    compileSdk = 34 // Ensure you are targeting the latest SDK
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Use Java 17 or 21
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // Match Java compatibility
    }

    defaultConfig {
        // Replace with your unique Application ID
        applicationId = "com.example.mindsensei"
        // Flutter-specific configurations
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Update with your release signing configuration
            signingConfig = signingConfigs.debug
            // Enable ProGuard for release builds
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // Ensure minify is disabled for debug builds
            minifyEnabled false
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Add dependencies specific to your project
    implementation "androidx.core:core-ktx:1.10.1"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.6.1"
    implementation "com.google.android.material:material:1.9.0"
}
